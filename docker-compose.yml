version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-workclock}
      POSTGRES_USER: ${POSTGRES_USER:-workclock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No exposed ports - only accessible within Docker network
    # Use docker compose exec postgres psql if needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workclock"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: ${BACKEND_COMMAND:-uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload}
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://workclock:dev_password@postgres/workclock}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:5173"]}
    # No exposed ports - accessed via nginx reverse proxy
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    command: ${FRONTEND_COMMAND:-npm run dev -- --host}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    # No exposed ports - served via nginx
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    profiles:
      - production

volumes:
  postgres_data:
